
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Momon Tea - Bubble Tea Premium</title>
    <!-- Google Fonts: Fredoka One & Barlow -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              momon: {
                yellow: '#ffe115', // Primary Brand Yellow
                red: '#ec061e',    // Brand Red
                green: '#3a935e',  // Brand Green
                black: '#231f20',  // Brand Black (Dark Grey/Black)
                offwhite: '#f9f9f9',
              }
            },
            fontFamily: {
              sans: ['Barlow', 'Helvetica', 'Arial', 'sans-serif'],
              brand: ['"Fredoka One"', 'cursive'],
            },
            boxShadow: {
              'hard': '4px 4px 0px #231f20',
              'hard-sm': '2px 2px 0px #231f20',
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'pop': 'pop 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'shake-intermittent': 'shake-intermittent 3s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              pop: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'shake-intermittent': {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '2%': { transform: 'translate(-3px, 2px) rotate(-3deg)' },
                '4%': { transform: 'translate(2px, -3px) rotate(3deg)' },
                '6%': { transform: 'translate(-3px, 0px) rotate(-3deg)' },
                '8%': { transform: 'translate(3px, 2px) rotate(3deg)' },
                '10%': { transform: 'translate(-2px, -1px) rotate(-1deg)' },
                '12%': { transform: 'translate(0, 0) rotate(0deg)' },
                '100%': { transform: 'translate(0, 0) rotate(0deg)' } /* Long pause */
              }
            }
          },
        },
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #ffffff; /* Fallback white to prevent black screen */
        scroll-behavior: smooth;
      }
      
      /* Custom Utilities for Text Stroke */
      .text-stroke-white {
        -webkit-text-stroke: 2px white;
        color: transparent;
      }
      .text-stroke-black {
        -webkit-text-stroke: 2px #231f20;
        color: transparent;
      }
      .text-stroke-none {
        -webkit-text-stroke: 0;
      }
      
      /* Floating Animation for Dynamic Feel */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float 4s ease-in-out 2s infinite;
      }

      /* Confetti Animation */
      @keyframes confetti-fall {
        0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-white" style="background-color: #ffffff;">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
